title: DigiLiv.se – En resa genom dagens digitala livet
email: uruba@outlook.com
description: >
  Tips, råd, berättelser om datorer och teknik till alla människor!
url: "https://digiliv.se"
lang: "sv"
facebook_username: digiliv
twitter_username: digilivse
github_username:  jekyll
permalink: /:categories/:title.html
responsive_image:
  template: _includes/img.html
  sizes:
    - width: 1200
  output_path_format: assets/%{dirname}/%{width}/%{basename}

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-responsive-image
  - liquid_reading_time
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
